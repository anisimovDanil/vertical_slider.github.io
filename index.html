<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<title>vertical-slider</title>
	<link rel="stylesheet" type="text/css" href="slick.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
		<div class="wrapper">
			<div class="sliders-wrapper">
				<div class="vertical-slider">

					<div class="slider-item">
					  	<a href="#slide1"><img src="image/after_effect_128.png"></a>
					</div>

					<div class="slider-item">
						<img src="image/illustrator_128.png">
					</div>

					<div class="slider-item">
					  	<img src="image/indesign_128.png">
					</div>

					<div class="slider-item">
						<img src="image/photoshop_128.png">
					</div>

					<div class="slider-item">
					  	<img src="image/premiere_128.png">
					</div>

					<div class="slider-item">
						<img src="image/xd_128.png">
					</div>
				</div>


				<div class="big-slider">

					<div class="big-slider-item">
					  	<img id="slide1" src="image/after_effect_512.png">
					</div>

					<div class="big-slider-item">
						<img src="image/illustrator_512.png">
					</div>

					<div class="big-slider-item">
					  	<img src="image/indesign_512.png">
					</div>

					<div class="big-slider-item">
						<img src="image/photoshop_512.png">
					</div>

					<div class="big-slider-item">
					  	<img src="image/premiere_512.png">
					</div>

					<div class="big-slider-item">
						<img src="image/xd_512.png">
					</div>
				</div>
			</div>
		</div>

	

	<script src="https://yastatic.net/jquery/3.1.0/jquery.min.js"></script>
	<script src="scripts/slick.min.js"></script>
	<script src="scripts/carusel.js"></script>
</body>
</html>
